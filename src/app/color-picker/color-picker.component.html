<div id="colorControl">
  <time-container [interval]="'hours'" [intervalColor]="hoursColor" [colors]="colors"
    (colorSelected)="onUpdate($event)"></time-container>

  <time-container [interval]="'minutes'" [intervalColor]="minutesColor" [colors]="colors"
    (colorSelected)="onUpdate($event)"></time-container>

  <time-container [interval]="'seconds'" [intervalColor]="secondsColor" [colors]="colors"
    (colorSelected)="onUpdate($event)"></time-container>
</div>
